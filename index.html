<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Send a Message</h1>
  <form id="messageForm">
    <input type="text" id="senderName" placeholder="Your Name" required><br><br>
    <select id="message">
      <option value="Please check your car">Please check your car</option>
      <option value="You are parked in the wrong place">You are parked in the wrong place</option>
      <option value="Urgent: Please move your vehicle">Urgent: Please move your vehicle</option>
    </select><br><br>
    <button type="submit">Send</button>
  </form>

  <p id="result"></p>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get UID from query params
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    document.getElementById('messageForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const senderName = document.getElementById('senderName').value;
      const message = document.getElementById('message').value;

      if (!uid) {
        document.getElementById('result').innerText = 'Invalid user ID.';
        return;
      }

      try {
        await db.collection('users').doc(uid).collection('messages').add({
          senderName: senderName,
          message: message,
          timestamp: new Date()
        });
        document.getElementById('result').innerText = 'Message sent successfully!';
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'Failed to send message.';
      }
    });
  </script>
</body>
</html>
