<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Emergency Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 16px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ğŸš— Send Emergency Message</h1>
  <p>Please choose a message to send to the user.</p>

  <select id="messageSelect">
    <option value="">-- Select a message --</option>
    <option value="Please return to your car, it is blocking the way.">ğŸš¨ Please return to your car, it is blocking the way.</option>
    <option value="Your car alarm is on. Please check.">ğŸ”” Your car alarm is on. Please check.</option>
    <option value="You are parked in a restricted area.">âš ï¸ You are parked in a restricted area.</option>
  </select>

  <button id="sendMessageBtn">ğŸš€ Send Message</button>

  <div id="feedback" class="message" style="display:none;"></div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK (MODULAR)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD7_x1DNVwmz3bMa7xxxNjfddAKBCwspVk",
      authDomain: "go-message-7c11b.firebaseapp.com",
      projectId: "go-message-7c11b",
    };

    // âœ… Initialize Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… Get UID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('uid');
    if (!userId) {
      alert("â— Error: No user ID found in the URL. Please scan a valid barcode.");
      throw new Error("No user ID provided");
    }

    // âœ… Send message to Firestore
    document.getElementById('sendMessageBtn').addEventListener('click', async () => {
      const messageSelect = document.getElementById('messageSelect');
      const selectedMessage = messageSelect.value;
      const feedback = document.getElementById('feedback');

      if (!selectedMessage) {
        feedback.innerText = "âš ï¸ Please select a message first!";
        feedback.className = "message error";
        feedback.style.display = "block";
        return;
      }

      try {
        await addDoc(collection(doc(collection(db, "users"), userId), "messages"), {
          message: selectedMessage,
          timestamp: serverTimestamp()
        });

        feedback.innerText = "âœ… Message sent successfully!";
        feedback.className = "message success";
        feedback.style.display = "block";
        messageSelect.value = ""; // Reset
      } catch (error) {
        console.error("Error sending message: ", error);
        feedback.innerText = "â— Failed to send message. Please try again.";
        feedback.className = "message error";
        feedback.style.display = "block";
      }
    });
  </script>

</body>
</html>
